<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link link rel="stylesheet" type="text/css" href="./public/css/style.css">
    
    <title>FindADoc</title>
</head>
<body>
    <div class="jumbotron d-flex jumbotron-fluid jheader">
        <div class="container">
          <h1 class="display-4">Find-A-Doc</h1>
          <p class="lead">Sign in or sign up to find your doctor today!</p>
        </div>
      </div>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email Address:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password:</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <h3>First time? Register here!</h3>

      <footer>
        <p>Â©2022 OnlyDocs</p>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>

    </body>
</html>
